                      <script type="text/javascript">
			  function validate1(){
			     //var field1 = document.getElementById("fname");
			     //var field2 = document.getElementById("lname");
			     if (isNaN($("#fname").val())||parseInt($("#fname").val()) < 0 | (parseInt($("#fname").val())-$("#fname").val()!=0 ) )
			     {
				  alert("value of Cruise id," + $("#fname").val() + " is invalid");

				  // Change the value back to the previous valid answer
				 return false;
			     }
			     if( isNaN($("#lname").val())|| parseInt($("#lname").val()) < 0 | (parseInt($("#lname").val())-$("#lname").val()!=0 ))
			     {
				 
				 alert("value of Customer id," + $("#lname").val() + " is invalid");
				 return false;
			     }

			     // Save the valid input
			     return true;
			  };
			   $("#booking_form").submit((event) => {
				event.preventDefault();
				if (validate1()) {
