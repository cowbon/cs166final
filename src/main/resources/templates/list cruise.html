                      // This method simulates printing random backend data. The structure of the print is shown above, loading data content prints.
                      function randomData() {
                      var startId = ~~(Math.random() * 100)
                      var rows = []
                      for (var i = 0; i < 10; i++) {
                          rows.push({
                           id: startId + i,
                           name: 'test' + (startId + i),
                           price: '$' + (startId + i),
                           price1: '$' + (startId + i),
                           price2: '$' + (startId + i),
                           price3: '$' + (startId + i)
                      })
                    }
                   console.log(rows)
                   return rows;
                    }
 
            
                $(function() {
                         / / Core content, bootstrapTable comes with a method, the data in randomdata is loaded as in the table, the key value in the data needs to correspond to the data-field written in the header.

             })
