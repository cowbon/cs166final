                             function validate1()
                             {
                                 var field1 = document.getElementById("3_name");
                                 if (field1.value < 0 || !Number.isInteger(field1.values))
                                 {
                                        alert("value of Age," + field1.value + " is invalid");

                                 // Change the value back to the previous valid answer
                                 return false;
                                 }

                                 // Save the valid input

                            };
                            function validate2()
                            {
                                 var field1 = document.getElementById("4_name");
